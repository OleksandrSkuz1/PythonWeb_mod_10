{% extends 'quotes_by_great_authors/base.html' %}

{%block cotent %}
    <div class="container mt-3">

        <form action="{% url 'quotes_by_great_authors:upload' %}" method="post" enctype="application/x-www-form-urlencoded">
          {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Login</label>
    {{ form.login }}
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">enter your login</div>
    <span>{{form.errors.login}}</span>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
    <div id="passwordHelp" class="form-text">enter your password</div>
    <span>{{form.errors.password}}</span>
  </div>
  <div class="mb-3">
  <label for="formFile" class="form-label">Default file input example</label>
  <input class="form-control" type="file" id="formFile">
    <span>{{form.errors.path}}</span>
</div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="reset" class="btn btn-secondary">Reset</button>
</form>
    </div>
{% endblock %}
